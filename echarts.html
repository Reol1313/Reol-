<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>ECharts</title>
  <!-- 引入刚刚下载的 ECharts 文件 -->
  <script src="../js/echarts.js"></script>
  <style>
    body {
      /* background-image: linear-gradient(to right, #7A88FF, #ffe6e9); */
      
      display: flex;
      justify-content: space-evenly;
      align-items: center;
    }
  </style>
</head>

<body>
  <!-- 第一步：创建视图容器 -->
  <div id="main" style="width: 600px;height:400px;"></div>
  <div id="box" style="width: 600px;height:400px;"></div>
  <script type="text/javascript">
    // 第二步：初始化视图容器，将图表显示到视图容器中
    var myChart = echarts.init(document.getElementById('main'));
    var myChart2 = echarts.init(document.getElementById('box'));

    // 第三步：图表长啥样子的
    var option = {
      // 标题
      title: {
        text: '用户数量',
        // 控制标题显示或隐藏
        show: true,
        textStyle: {
          color: "#ff6700",
          fontSize: 25
        }
      },
      // 提示框显示
      tooltip: {
        show: true,
        // 触发事件
        trigger: 'axis'
      },
      // 图例
      legend: {
        data: ['商品销量']
      },
      xAxis: {
        data: ['长袖', '短袖', '运动鞋', '短裤', '高跟鞋', '袜子']
      },
      yAxis: {},
      series: [
        {
          name: '商品销量',
          // 图表的类型
          type: 'line',
          data: [5, 20, 36, 10, 10, 20]
        }
      ]
    };
    option2 = {
        title: {
            text: '购物用户',
            subtext: '分类',
            left: 'center'
            
        },
        tooltip: {
          // 触发事件
            trigger: 'item'
        },
        legend: {
            //图例方向
            orient: 'vertical',
            left: 'right'
        },
        series: [
            {
            name: '用户分类',
            type: 'pie',
            radius: '50%',
            data: [
                { value: 2000, name: '高中生' },
                { value: 735, name: '上班族' },
                { value: 580, name: '退休' },
                { value: 484, name: '大学生' },
                { value: 300, name: '中年人' }
            ],
            emphasis: {
                itemStyle: {
                shadowBlur: 10,
                shadowOffsetX: 10,
                shadowColor: 'rgba(230, 102,102, 0.5)'
                }
            }
            }
        ]
        };

    // 第四步：将图表显示到视图容器中
    myChart.setOption(option);
    myChart2.setOption(option2)
  </script>
</body>

</html>
