<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>注册与登录页面</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .bg111 {
      width: 100%;
      height: 100%;
      background-image: url('img/b9f672ff3805edddf42a1a199fef51fad319fe623b88c2-DMbGuY.jfif');
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #main {
      width: 300px;
      background: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
    }
    .main-form {
      display: flex;
      flex-direction: column;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      margin-bottom: 5px;
      color: #333;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .form-group button {
      width: 100%;
      padding: 10px;
      color: #fff;
      background-color: #5cb85c;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .form-group a {
      color: #5cb85c;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="bg111">
    <div id="main">
      <form id="registerForm" class="main-form" onsubmit="return handleRegister()">
        <h2>注册</h2>
        <div class="form-group">
          <label for="username">账号:</label>
          <input type="text" id="username" name="username" required minlength="3" maxlength="10">
        </div>
        <div class="form-group">
          <label for="password">密码:</label>
          <input type="password" id="password" name="password" required minlength="5" maxlength="15">
        </div>
        <div class="form-group button-1">
          <button type="submit">注册</button>
        </div>
      </form>
      <div class="login-form">
        <h2>登录</h2>
        <div class="form-group button-1">
          <button onclick="handleLogin()">登录</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function handleRegister() {
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;

      if (!username || !password) {
        alert('账号和密码不能为空！');
        return false;
      }

      setCookie('username', username, 7);
      setCookie('password', password, 7);

      alert('注册成功！');
      return false;
    }

    function handleLogin() {
      var username = getCookie('username');
      if (username) {
        // 假设登录成功，跳转到test.html页面
        window.location.href = '欢迎页面.html';
      } else {
        alert('未检测到账号，请先注册！');
      }
    }

    function setCookie(name, value, days) {
      var expires = "";
      if (days) {
        var date = new Date();
        date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
        expires = "; expires=" + date.toUTCString();
      }
      document.cookie = name + "=" + encodeURIComponent(value) + expires + "; path=/; SameSite=Strict";
    }

    function getCookie(name) {
      var cookies = document.cookie.split(';');
      for (var i = 0; i < cookies.length; i++) {
        var cookie = cookies[i].trim().split('=');
        if (cookie[0] === name) {
          return decodeURIComponent(cookie[1]);
        }
      }
      return null;
    }

    function eraseCookie(name) {
      document.cookie = name + "=; expires=Thu, 01 Jan 1970 00:00:01 GMT; path=/;";
    }
  </script>
</body>
</html>
